name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "preview"
        type: choice
        options:
          - preview
          - production

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ───────────────────────────────────────────
  # Gate: Run CI first
  # ───────────────────────────────────────────
  ci:
    uses: ./.github/workflows/ci.yml

  # ───────────────────────────────────────────
  # Deploy Frontend to Vercel
  # ───────────────────────────────────────────
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: ci
    environment:
      name: ${{ github.event.inputs.environment || 'preview' }}
      url: ${{ steps.deploy.outputs.url }}
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel config
        run: vercel pull --yes --environment=${{ github.event.inputs.environment || 'preview' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build
        run: vercel build ${{ (github.event.inputs.environment == 'production' || github.ref == 'refs/heads/main') && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt ${{ (github.event.inputs.environment == 'production' || github.ref == 'refs/heads/main') && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $URL"

  # ───────────────────────────────────────────
  # Post-deploy: Smoke test
  # ───────────────────────────────────────────
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: deploy-frontend
    steps:
      - name: Health check
        run: |
          DEPLOY_URL="${{ needs.deploy-frontend.outputs.url || 'https://halo-protocol.vercel.app' }}"
          echo "Testing: $DEPLOY_URL/api/health"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOY_URL/api/health" || echo "000")
          if [ "$STATUS" = "200" ]; then
            echo "Health check passed"
          else
            echo "Health check returned $STATUS (may not be deployed yet)"
          fi
