name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: "0 0 * * 1"

jobs:
  # ───────────────────────────────────────────
  # Frontend: npm audit
  # ───────────────────────────────────────────
  npm-audit:
    name: npm audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - name: Audit production dependencies
        run: npm audit --omit=dev --audit-level=high
        continue-on-error: true

  # ───────────────────────────────────────────
  # Smart Contract: cargo audit
  # ───────────────────────────────────────────
  cargo-audit:
    name: cargo audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93.0"
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Run audit
        run: cargo audit
        continue-on-error: true

  # ───────────────────────────────────────────
  # Secret scanning
  # ───────────────────────────────────────────
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check for secrets
        run: |
          # Simple pattern check for common secret patterns
          FOUND=0
          for pattern in "sk_live" "AKIA" "ghp_" "private_key" "-----BEGIN.*PRIVATE"; do
            if grep -rn "$pattern" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.json" --exclude-dir=node_modules --exclude-dir=.next . 2>/dev/null; then
              echo "WARNING: Potential secret found matching pattern: $pattern"
              FOUND=1
            fi
          done
          if [ "$FOUND" = "1" ]; then
            echo "::warning::Potential secrets detected. Review the matches above."
          else
            echo "No secrets detected."
          fi
