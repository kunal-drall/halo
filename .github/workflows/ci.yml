name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_TOOLCHAIN: "1.93.0"
  ANCHOR_VERSION: "0.31.1"
  NODE_VERSION: "20"

jobs:
  # ───────────────────────────────────────────
  # Smart Contract: cargo check
  # ───────────────────────────────────────────
  contract-check:
    name: Contract Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: clippy, rustfmt

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: rust-${{ env.RUST_TOOLCHAIN }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: rust-${{ env.RUST_TOOLCHAIN }}-

      - name: Run cargo check
        run: cargo check --workspace

      - name: Run cargo clippy
        run: cargo clippy --workspace -- -D warnings
        continue-on-error: true

      - name: Check formatting
        run: cargo fmt --all -- --check
        continue-on-error: true

  # ───────────────────────────────────────────
  # Smart Contract: Anchor build
  # ───────────────────────────────────────────
  contract-build:
    name: Anchor Build
    runs-on: ubuntu-latest
    needs: contract-check
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: rust-${{ env.RUST_TOOLCHAIN }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: rust-${{ env.RUST_TOOLCHAIN }}-

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libudev-dev pkg-config

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v2.1.21/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: cargo install --git https://github.com/coral-xyz/anchor --tag v${{ env.ANCHOR_VERSION }} anchor-cli

      - name: Build program
        run: anchor build

      - name: Upload IDL artifact
        uses: actions/upload-artifact@v4
        with:
          name: idl
          path: target/idl/
          if-no-files-found: warn

  # ───────────────────────────────────────────
  # Frontend: Lint + Type Check + Build
  # ───────────────────────────────────────────
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SOLANA_NETWORK: devnet
          NEXT_PUBLIC_RPC_ENDPOINT: https://api.devnet.solana.com
          NEXT_PUBLIC_PROGRAM_ID: 25yXdB1i6MN7MvRoR17Q5okn3pEktaMEH2QP4wJv3Bs5
          NEXT_PUBLIC_USDC_MINT: EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder
          NEXT_PUBLIC_SENTRY_DSN: ""
          NEXT_PUBLIC_SOLEND_PROGRAM: So1endDq2YkqhipRh3WViPa8hFb7GpBxSLBMFwHPaXe

  # ───────────────────────────────────────────
  # Frontend: Tests
  # ───────────────────────────────────────────
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: frontend-build
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          NEXT_PUBLIC_SOLANA_NETWORK: devnet
          NEXT_PUBLIC_RPC_ENDPOINT: https://api.devnet.solana.com
          NEXT_PUBLIC_PROGRAM_ID: 25yXdB1i6MN7MvRoR17Q5okn3pEktaMEH2QP4wJv3Bs5
          NEXT_PUBLIC_USDC_MINT: EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder
          SESSION_SECRET: ci-test-secret-key-minimum-32-chars
          HELIUS_API_KEY: test
          HELIUS_WEBHOOK_SECRET: test-webhook-secret
          UPSTASH_REDIS_REST_URL: ""
          UPSTASH_REDIS_REST_TOKEN: ""
